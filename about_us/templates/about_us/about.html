{% extends 'base.html' %}

{% block title %}About Us {{ block.super }}{% endblock %}

{% block content %}

    <section id="about-us">
        <div class="container">
            <h3 class="text-center font-weight-bold mt-2">About Us</h3>
            <hr>
            {% if about_info %}
                <div class="row">
                    <div class="col col-12 mb-4">
                        <p>{{ about_info.description|safe }}</p>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col col-12 mb-4">
                        <hr>
                        <h5 class="text-center">No About Data Available!</h5>
                    </div>
                </div>
            {% endif %}
        </div>
    </section>

{% endblock content %}
