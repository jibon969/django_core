{% extends 'base.html' %}

{% block title %}Terms and Conditions {{ block.super }}{% endblock %}


{% block content %}

    <section class="terms-condition mb-5">
        <div class="container">
            <h3 class="text-center font-weight-bold">Terms & Conditions</h3>
            <hr>
            {% if terms_condition %}
                <div class="row">
                    <div class="col col-12 mb-4">
                        <p>{{ terms_condition.description|safe }}</p>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col col-12 mb-4">
                        <hr>
                        <h5 class="text-center">No Terms & Conditions Data Available!</h5>
                    </div>
                </div>
            {% endif %}
        </div>
        <br>
    </section>

{% endblock content %}
